</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除集群节点</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl delete node {name}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看所有的 Pod 命令</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl get pods --all-namespaces
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>node节点查看日志</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>journalctl -f -u kubelet
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>删除pod、deployment</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>#删除pod
[root]# kubectl get pod -n jenkins
NAME                        READY     STATUS    RESTARTS   AGE
jenkins2-8698b5449c-grbdm   1/1       Running   0          8s
[root]# kubectl delete pod jenkins2-8698b5449c-grbdm -n jenkins
pod &quot;jenkins2-8698b5449c-grbdm&quot; deleted

#删除deployment
[root]# kubectl get deployment -n jenkins
NAME       DESIRED   CURRENT   UP-TO-DATE   AVAILABLE   AGE
jenkins2   1         1         1            1           17h
[root]# kubectl delete deployment jenkins2 -n jenkins
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><h1 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h1> <h2 id="环境要求"><a href="#环境要求" class="header-anchor">#</a> 环境要求</h2> <p>环境：centos 7.4 +</p> <p>硬件需求：CPU&gt;=2c ,内存&gt;=2G</p> <p><strong>环境角色</strong></p> <table><thead><tr><th>IP</th> <th>角色</th> <th>安装软件</th></tr></thead> <tbody><tr><td>10.10.10.100</td> <td>k8s-Master</td> <td>kube-apiserver <br>kube-schduler <br>kube-controller-manager <br>docker <br>flannel <br>kubelet</td></tr> <tr><td>10.10.10.101</td> <td>k8s-node01</td> <td>kubelet <br>kube-proxy <br>docker <br>flannel</td></tr> <tr><td>10.10.10.102</td> <td>k8s-node01</td> <td>kubelet <br>kube-proxy <br>docker <br>flannel</td></tr></tbody></table> <h2 id="环境初始化"><a href="#环境初始化" class="header-anchor">#</a> 环境初始化</h2> <blockquote><p>以下所有操作，在三台节点全部执行</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>#1.关闭防火墙及selinux
# 临时
systemctl stop firewalld &amp;&amp; systemctl disable firewalld
# 永久
sed -i 's/^SELINUX=.*/SELINUX=disabled/' /etc/selinux/config  &amp;&amp; setenforce 0

#2.关闭 swap 分区
# 临时
swapoff -a 
# 永久
sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

#3. 修改下面内核参数，将桥接的IPv4流量传递到iptables的链，否则请求数据经过iptables的路由可能有问题
cat &lt;&lt;EOF &gt;  /etc/sysctl.d/k8s.conf
net.bridge.bridge-nf-call-ip6tables = 1
net.bridge.bridge-nf-call-iptables = 1
EOF
sysctl --system

#4.使能ip转发
echo 1 &gt; /proc/sys/net/ipv4/ip_forward

#5.设置系统时区并同步时间服务器
yum install -y ntpdate
ntpdate time.windows.com
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>分别在10.10.10.100、10.10.10.101、10.10.10.102上设置主机名及配置hosts</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>hostnamectl set-hostname k8s-master（10.10.10.100主机打命令）
hostnamectl set-hostname k8s-node01（10.10.10.101主机打命令）
hostnamectl set-hostname k8s-node02 (10.10.10.102主机打命令)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>在所有主机上上添加如下命令</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat &lt;&lt;EOF &gt;&gt; /etc/hosts 
10.10.10.100 k8s-master 
10.10.10.101 k8s-node01
10.10.10.102 k8s-node02 
EOF
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h2 id="安装kubeadm环境"><a href="#安装kubeadm环境" class="header-anchor">#</a> 安装kubeadm环境</h2> <blockquote><p>以下操作所有节点进行</p></blockquote> <h3 id="添加kubernetes-yum软件源"><a href="#添加kubernetes-yum软件源" class="header-anchor">#</a> 添加kubernetes YUM软件源</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat &lt;&lt;EOF &gt; /etc/yum.repos.d/kubernetes.repo
[kubernetes]
name=Kubernetes
baseurl=http://mirrors.aliyun.com/kubernetes/yum/repos/kubernetes-el7-x86_64
enabled=1
gpgcheck=0
repo_gpgcheck=0
gpgkey=http://mirrors.aliyun.com/kubernetes/yum/doc/yum-key.gpg http://mirrors.aliyun.com/kubernetes/yum/doc/rpm-package-key.gpg
EOF
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="安装docker、kubelet、kubeadm、kubectl"><a href="#安装docker、kubelet、kubeadm、kubectl" class="header-anchor">#</a> 安装docker、kubelet、kubeadm、kubectl</h3> <ul><li>kubeadm：快速安装K8S工具</li> <li>kubelet：负责管理pods和它们上面的容器，维护容器的生命周期</li> <li>kubectl：K8S命令行工具</li></ul> <div class="language- line-numbers-mode"><pre class="language-text"><code>yum install -y kubelet-1.16.5 kubeadm-1.16.5 kubectl-1.16.5 --disableexcludes=kubernetes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>设置开机自启动</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>systemctl enable kubelet &amp;&amp; systemctl start kubelet
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>查看kubeadm、kubelet版本</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubelet --version

kubeadm version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="部署kubernetes-master"><a href="#部署kubernetes-master" class="header-anchor">#</a> 部署Kubernetes Master</h3> <blockquote><p>只需要在Master 节点执行，这里的apiserve需要修改成自己的master地址</p> <p>如果已经初始化，可先执行 kubeadm reset，重新初始化节点配置</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubeadm init \
--apiserver-advertise-address=10.10.10.100 \
--image-repository registry.aliyuncs.com/google_containers \
--kubernetes-version v1.16.5 \
--service-cidr=10.1.0.0/16 \
--pod-network-cidr=10.244.0.0/16
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>根据输出提示操作：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>mkdir -p $HOME/.kube

sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config

sudo chown $(id -u):$(id -g) $HOME/.kube/config
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>默认token的有效期为24小时，当过期之后，该token就不可用了，如果后续有nodes节点加入，解决方法如下：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>重新获取token和hash
kubeadm token create --print-join-command 

kubeadm token list
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="加入kubernetes-node"><a href="#加入kubernetes-node" class="header-anchor">#</a> 加入Kubernetes Node</h3> <blockquote><p>在两个 Node 节点执行</p> <p>节点加入集群的命令格式是：<span style="color:red;">kubeadm join {master-ip}:{master-port}  --token {token} --discovery-token-ca-cert-hash sha256:{hash}</span></p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>使用kubeadm join 注册Node节点到Matser，kubeadm join 的内容在上面kubeadm init 已经生成好了

kubeadm join 10.10.10.100:6443 --token vce5u6.ukmp2rst2l0rpnb5 \
    --discovery-token-ca-cert-hash sha256:bebed0b80eebf3b912c8fd13d16d6163bd9e3d1680394368ea9e93eac3b481e5 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="安装网络插件"><a href="#安装网络插件" class="header-anchor">#</a> 安装网络插件</h3> <blockquote><p>只需要在Master 节点执行，安装flannel</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>#应用flannel网络组件
kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>查看集群的node状态，所有节点的状态都需要为Ready</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>kubectl get nodes
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h1 id="常见问题"><a href="#常见问题" class="header-anchor">#</a> 常见问题</h1> <h2 id="k8s-节点状态为notready"><a href="#k8s-节点状态为notready" class="header-anchor">#</a> k8s 节点状态为NotReady</h2> <p>通过命令<code>journalctl -f -u kubelet</code> 获取到以下日志信息</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>7月 08 18:01:01 k8s-node01 kubelet[1120]: W0708 18:01:01.626451    1120 cni.go:237] Unable to update cni config: no valid networks found in /etc/cni/net.d
7月 08 18:01:02 k8s-node01 kubelet[1120]: E0708 18:01:02.490923    1120 kubelet.go:2187] Container runtime network not ready: NetworkReady=false reason:NetworkPluginNotReady message:docker: network plugin is not ready: cni config uninitialized
7月 08 18:01:06 k8s-node01 kubelet[1120]: W0708 18:01:06.627114    1120 cni.go:171] Error loading CNI config list file /etc/cni/net.d/10-flannel.conflist: error parsing configuration list: no 'plugins' key
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>根据提示/etc/cni/net.d/10-flannel.conflist缺失plugins，通过以下命令覆盖</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat &lt;&lt;EOF &gt;  /etc/cni/net.d/10-flannel.conflist
{
  &quot;name&quot;: &quot;cbr0&quot;,
  &quot;cniVersion&quot;: &quot;0.3.1&quot;,
  &quot;plugins&quot;: [
    {
      &quot;type&quot;: &quot;flannel&quot;,
      &quot;delegate&quot;: {
        &quot;hairpinMode&quot;: true,
        &quot;isDefaultGateway&quot;: true
      }
    },
    {
      &quot;type&quot;: &quot;portmap&quot;,
      &quot;capabilities&quot;: {
        &quot;portMappings&quot;: true
      }
    }
  ]
}
EOF
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><p>在master执行kubectl get nodes，查看状态</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>NAME         STATUS   ROLES    AGE    VERSION
k8s-master   Ready    master   179m   v1.16.6-beta.0
k8s-node01   Ready    &lt;none&gt;   22m    v1.16.6-beta.0
k8s-node02   Ready    &lt;none&gt;   141m   v1.16.6-beta.0
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h1 id="部署"><a href="#部署" class="header-anchor">#</a> 部署</h1> <h2 id="nginx"><a href="#nginx" class="header-anchor">#</a> nginx</h2> <p>nginx.yaml</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-html
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-html
        hostPath:
          path: /home/k8s/nginx/html

---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30080
  type: NodePort
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/itdragons/blog/edit/main/docs/02.Devops/01.容器/02.k8s.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 1
