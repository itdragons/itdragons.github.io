-vdoing-content content__default"><h1 id="安装"><a href="#安装" class="header-anchor">#</a> 安装</h1> <h2 id="配置阿里云yum源"><a href="#配置阿里云yum源" class="header-anchor">#</a> 配置阿里云yum源</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>#1.安装wget
yum -y install wget

#2.获取阿里云yum源
wget -O /etc/yum.repos.d/CentOS-Base.repo http://mirrors.aliyun.com/repo/Centos-7.repo

#3.清除缓存
yum clean all

#4.生成缓存
yum makecache
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h2 id="安装docker"><a href="#安装docker" class="header-anchor">#</a> 安装docker</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>#安装需要的软件包， yum-util提供yum-config-manager功能，另外两个是devicemapper驱动依赖的
sudo yum install -y yum-utils device-mapper-persistent-data lvm2

#设置yum源
sudo yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo

#可以查看所有仓库中所有docker版本，并选择特定版本安装 
#yum list docker-ce --showduplicates | sort -r
#安装docker
sudo yum -y install docker-ce-19.03.8

#启动并加入开机启动
sudo systemctl start docker

sudo systemctl enable docker

#验证安装是否成功
docker version
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="镜像加速、日志配置"><a href="#镜像加速、日志配置" class="header-anchor">#</a> 镜像加速、日志配置</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>cat &lt;&lt;EOF &gt; /etc/docker/daemon.json
{
  &quot;registry-mirrors&quot;: [&quot;https://nlte5a1d.mirror.aliyuncs.com&quot;],
  &quot;exec-opts&quot;:[&quot;native.cgroupdriver=systemd&quot;],
  &quot;log-driver&quot;:&quot;json-file&quot;,
  &quot;log-opts&quot;: {
    &quot;max-size&quot;: &quot;512m&quot;
  }
}
EOF

systemctl daemon-reload

systemctl restart docker
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="安装docker-compose"><a href="#安装docker-compose" class="header-anchor">#</a> 安装docker compose</h2> <blockquote><p>Github或Daocloud，二选一</p></blockquote> <div class="language- line-numbers-mode"><pre class="language-text"><code>#从Daocloud镜像安装
curl -L https://get.daocloud.io/docker/compose/releases/download/1.26.0/docker-compose-`uname -s`-`uname -m` &gt; /usr/local/bin/docker-compose

#从Github源安装
sudo curl -L https://github.com/docker/compose/releases/download/1.26.0/docker-compose-`uname -s`-`uname -m` -o /usr/local/bin/docker-compose
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><div class="language- line-numbers-mode"><pre class="language-text"><code>#将可执行权限应用于二进制文件：
chmod +x /usr/local/bin/docker-compose
