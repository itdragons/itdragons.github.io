98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">常用命令<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="常用命令"><a href="#常用命令" class="header-anchor">#</a> 常用命令</h1> <h2 id="容器常用"><a href="#容器常用" class="header-anchor">#</a> 容器常用</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>删除名称或标签为none的镜像
docker rmi -f  `docker images | grep '&lt;none&gt;' | awk '{print $3}'` 

磁盘清理，删除关闭的容器、无用的数据卷和网络，以及dangling镜像(即无tag的镜像)。
docker system prune
 
磁盘清理得更加彻底，可以将没有容器使用Docker镜像都删掉。注意，这两个命令会把你暂时关闭的容器，以及暂时没有用到的Docker镜像都删掉了…所以使用之前一定要想清楚.。我没用过，因为会清理 没有开启的  Docker 镜像。
docker system prune -a
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="network"><a href="#network" class="header-anchor">#</a> network</h2> <p>docker-compose中未显式声明，会生成默认的网络，启动的容器会被加入test_default中，其中<strong>test</strong>为docker-compose的父文件夹名</p> <h3 id="查看网络组"><a href="#查看网络组" class="header-anchor">#</a> 查看网络组</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker network ls
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="创建网络组-桥接"><a href="#创建网络组-桥接" class="header-anchor">#</a> 创建网络组-桥接</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker network create {网络组名称} --driver bridge
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="删除网络组"><a href="#删除网络组" class="header-anchor">#</a> 删除网络组</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>docker network rm {网络组名称}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="应用指定使用的网络组"><a href="#应用指定使用的网络组" class="header-anchor">#</a> 应用指定使用的网络组</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>version: '3'
services:
  web-1:
    image: web
    networks:
        - {网络组名称}
    
networks:
    {网络组名称}:
        external: true
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/itdragons/blog/edit/main/docs/《docker》/02.docker常用命令.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a href="/tags/?tag=docker" title="标签">#docker</a></div> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2022/11/06, 12:05:42</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/d9cf10/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">docker安装</div></a> <a href="/pages/a40b47/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">docker-compose</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
