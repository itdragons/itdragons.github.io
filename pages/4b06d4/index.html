DBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">linux常用命令<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="磁盘"><a href="#磁盘" class="header-anchor">#</a> 磁盘</h1> <h2 id="查看硬盘占用情况"><a href="#查看硬盘占用情况" class="header-anchor">#</a> 查看硬盘占用情况</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>	df -h
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="单独目录占用情况"><a href="#单独目录占用情况" class="header-anchor">#</a> 单独目录占用情况</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>du -sh /home
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="列出块设备的相关信息"><a href="#列出块设备的相关信息" class="header-anchor">#</a> 列出块设备的相关信息</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>lsblk
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h1 id="防火墙"><a href="#防火墙" class="header-anchor">#</a> 防火墙</h1> <h2 id="查看防火墙对外开放了哪些端口"><a href="#查看防火墙对外开放了哪些端口" class="header-anchor">#</a> 查看防火墙对外开放了哪些端口</h2> <p>由于centos版本不同，开启端口号方式也不一样，centos6是iptables，centos7是firewall。</p> <p><strong>iptables -L -n</strong></p> <p><img src="assets/20190625161249220.png" alt="img"><img src="data:image/gif;base64,R0lGODlhAQABAPABAP///wAAACH5BAEKAAAALAAAAAABAAEAAAICRAEAOw==" alt="点击并拖拽以移动"></p> <h2 id="开启防火墙某些端口"><a href="#开启防火墙某些端口" class="header-anchor">#</a> 开启防火墙某些端口</h2> <p>有两种方式：一种是命令方式，一种是修改配置文件方式</p> <p>查看防火墙状态：service iptables status
开启防火墙(重启后永久生效)：chkconfig iptables on
关闭防火墙(重启后永久生效)：chkconfig iptables off
开启防火墙(即时生效，重启后失效)：service iptables start
关闭防火墙(即时生效，重启后失效)：service iptables stop
重启防火墙:service iptables restartd</p> <p>查看开启的端口号
service iptables status</p> <p>开启某个端口号(如80端口号，命令方式)
iptables -A INPUT -p tcp -m state --state NEW -m tcp --dport 80 -j ACCEPT
保存开启的端口号
service iptables save
重新启动防火墙
service iptables restart</p> <p>开启某个范围的端口号(如18881~65534，命令方式)
iptables -A INPUT -p tcp -m state --state NEW -m tcp --dport 18881:65534 -j ACCEPT
保存开启的端口号
service iptables save
重新启动防火墙
service iptables restart</p> <p>通过修改配置文件开启端口号(如80端口号)
vi /etc/sysconfig/iptables
-A INPUT -p tcp -m state --state NEW -m tcp --dport 80 -j ACCEPT
启动防火墙
service iptables restart</p> <h2 id="端口查进程"><a href="#端口查进程" class="header-anchor">#</a> 端口查进程</h2> <div class="language- line-numbers-mode"><pre class="language-text"><code>ps -ef|grep port

netstat -apn | grep port 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h1 id="文件和目录"><a href="#文件和目录" class="header-anchor">#</a> 文件和目录</h1> <h2 id="cat-eof追加与覆盖"><a href="#cat-eof追加与覆盖" class="header-anchor">#</a> cat EOF追加与覆盖</h2> <ol><li><strong>覆盖</strong></li></ol> <div class="language- line-numbers-mode"><pre class="language-text"><code>#!/bin/bash
cat &gt; /root/test.txt &lt;&lt;EOF
Hello Word!
EOF
